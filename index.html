<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed RPS - 第28弾</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f3e5f5; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }
        #game-area { margin-top: 150px; height: calc(100vh - 300px); display: flex; flex-direction: column; align-items: center; justify-content: space-around; padding: 20px; box-sizing: border-box; }
        #instruction { font-size: 32px; font-weight: bold; color: #7b1fa2; background: white; padding: 10px 20px; border-radius: 10px; box-shadow: 0 4px #ce93d8; }
        #enemy-hand { font-size: 80px; }
        .btn-group { display: flex; gap: 10px; }
        .hand-btn { width: 90px; height: 90px; font-size: 40px; border: none; border-radius: 15px; background: white; box-shadow: 0 5px #ba68c8; cursor: pointer; }
        #ui { position: absolute; top: 160px; width: 100%; text-align: center; color: #7b1fa2; font-size: 24px; font-weight: bold; }
        
        /* 終了後メニュー */
        #end-menu { 
            position: absolute; top: 150px; width: 100%; height: calc(100vh - 300px); 
            background: rgba(255,255,255,0.95); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 60; 
        }
        .menu-btn { 
            width: 220px; padding: 15px; margin: 10px; font-size: 20px; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center;
        }
        #retry-btn { background: #9c27b0; color: white; box-shadow: 0 5px #7b1fa2; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 5px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    
    <div id="end-menu">
        <h2 id="result-msg" style="color:#7b1fa2;">GAME OVER</h2>
        <button id="retry-btn" class="menu-btn" onclick="startNewGame()">もう一度遊ぶ</button>
        <a href="https://saaaachi.github.io/Color-Finder/" id="more-games-btn" class="menu-btn">他のゲームはこちら</a>
    </div>

    <div id="ui">SCORE: 0</div>
    <div id="game-area">
        <div id="instruction">指示待ち</div>
        <div id="enemy-hand">❔</div>
        <div class="btn-group">
            <button class="hand-btn" onclick="checkAnswer('✊')">✊</button>
            <button class="hand-btn" onclick="checkAnswer('✌️')">✌️</button>
            <button class="hand-btn" onclick="checkAnswer('✋')">✋</button>
        </div>
    </div>

    <script>
        const hands = ['✊', '✌️', '✋'];
        const insts = ['勝って！', '負けて！'];
        let currentHand, currentInst, score = 0, gameActive = false, timer;

        function startNewGame() {
            document.getElementById("end-menu").style.display = "none";
            gameActive = true; score = 0; 
            document.getElementById("ui").innerText = "SCORE: 0";
            nextQuestion();
        }

        function nextQuestion() {
            if(!gameActive) return;
            currentHand = hands[Math.floor(Math.random()*3)];
            currentInst = insts[Math.floor(Math.random()*2)];
            document.getElementById("enemy-hand").innerText = currentHand;
            document.getElementById("instruction").innerText = currentInst;
            
            clearTimeout(timer);
            timer = setTimeout(() => { gameOver("時間切れ！"); }, Math.max(800, 2000 - score * 50));
        }

        function checkAnswer(playerHand) {
            if(!gameActive) return;
            let result;
            if(playerHand === currentHand) result = 0;
            else if((playerHand==='✊'&&currentHand==='✌️')||(playerHand==='✌️'&&currentHand==='✋')||(playerHand==='✋'&&currentHand==='✊')) result = 1;
            else result = 2;

            const isCorrect = (currentInst === '勝って！' && result === 1) || (currentInst === '負けて！' && result === 2);
            if(isCorrect) { 
                score++; 
                document.getElementById("ui").innerText = "SCORE: " + score;
                nextQuestion(); 
            } else { 
                gameOver("まちがい！"); 
            }
        }

        function gameOver(msg) { 
            gameActive = false; 
            clearTimeout(timer);
            document.getElementById("result-msg").innerText = msg + "\nSCORE: " + score;
            document.getElementById("end-menu").style.display = "flex";
        }

        // 初回起動
        window.onload = () => {
            document.getElementById("end-menu").style.display = "flex";
            document.getElementById("result-msg").innerText = "あとだしジャンケン";
            document.getElementById("retry-btn").innerText = "スタート！";
        };

        setInterval(() => { const fs = document.querySelectorAll('iframe'); fs.forEach(f => { const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }); }, 30000);
    </script>
</body>
</html>
